<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="house : ${houseList}">
    <p>Name <b th:text="${house.getName()}"></b></p>
    <p>Address <b th:text="${house.getAddress()}"></b></p>
</div>
</body>
</html>
